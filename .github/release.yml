changelog:
  exclude:
    labels:
      - "duplicate"
      - "needs triage"
      - "no release notes"
    authors:
      - cuda-quantum-bot
  categories:
    - title: Features and Enhancements 🎉
      labels:
        - "enhancement"
      exclude:
        labels:
          - breaking change
    - title: Bug Fixes 🐛
      labels:
        - "bug fix"
      exclude:
        labels:
          - breaking change  
    - title: Breaking Changes 🛠
      labels:
        - "breaking change"
    - title: Documentation Updates ✏️
      labels:
        - "documentation"
    - title: Other Changes
      labels:
        - "release notes"
        
