name: ionq
description: "IonQ"
config:
  platform-qpu: remote_rest
  gen-target-backend: true
  link-libs: ["-lcudaq-rest-qpu"]
  platform-lowering-config: "expand-measurements,unrolling-pipeline,decomposition{enable-patterns=U3ToRotations},func.func(lower-to-cfg),canonicalize,func.func(multicontrol-decomposition),ionq-gate-set-mapping"
  codegen-emission: qir-base
  post-codegen-passes: "remove-measurements"
  library-mode: false

target-arguments:
  - key: machine
    required: false
    type: string
    platform-arg: qpu 
    help-string: "Specify the IonQ QPU."
  - key: noise-model
    required: false
    type: string
    platform-arg: noise 
    help-string: "Specify the noise model for simulation."
  - key: debias
    required: false
    type: string
    platform-arg: debias 
    help-string: "Specify debiasing."
  - key: sharpen
    required: false
    type: string
    platform-arg: sharpen
    help-string: "Specify sharpening."