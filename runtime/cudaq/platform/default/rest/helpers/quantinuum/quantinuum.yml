name: quantinuum
description: "Quantinuum"
config:
  platform-qpu: remote_rest
  gen-target-backend: true
  link-libs: ["-lcudaq-rest-qpu"]
  platform-lowering-config: "expand-measurements,unrolling-pipeline,decomposition{enable-patterns=U3ToRotations},func.func(lower-to-cfg),canonicalize,func.func(multicontrol-decomposition),quantinuum-gate-set-mapping"
  codegen-emission: qir-adaptive
  library-mode: false

target-arguments:
  - key: url
    required: false
    type: string
    platform-arg: url 
    help-string: "Specify the URL."
  - key: machine
    required: false
    type: string
    platform-arg: machine 
    help-string: "Specify QPU."
