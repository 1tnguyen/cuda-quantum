name: orca
description: "Orca"
config:
  platform-qpu: orca
  gen-target-backend: true
  link-libs: ["-lcudaq-orca-qpu"]
  library-mode: false

target-arguments:
  - key: url
    required: false
    type: string
    platform-arg: url 
    help-string: "Specify URL."
  - key: machine
    required: false
    type: string
    platform-arg: machine
    help-string: "Specify the Orca QPU."
